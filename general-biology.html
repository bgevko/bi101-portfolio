<script type="text/javascript">
  class pageBreaks {
    static concept = 0
    static skills = 0
    static connect = 0
    static last = 0
  }

  class data {
    static cards = JSON.parse('[{"science":[{"id":0,"title":"Learning outcome","content":"Scientific discovery is a formal method of gaining new scientific knowledge. By understanding every step in the process, you gain a solid starting point for learning anything new."},{"id":1,"title":"Learning outcome","content":"Making observations and transferring information from your senses to another medium is both a concept and a skill. With these slides, I showcase my ability to create structured notes and compile my work in one place on the web."},{"id":2,"title":"Learning outcome","content":"Being able to create new connections from exploration and observation. It is gaining an understanding of the iterative scientific method."},{"id":3,"title":"Learning outcome","content":"An understanding of the concept of different perspectives in science. Examples may vary, as shown in the slide."},{"id":4,"title":"Learning outcome","content":"Two examples of why perspectives are important in science."},{"id":5,"title":"Learning outcome","content":"Understand the moving parts involved in all fields of science."},{"id":6,"title":"Learning outcome","content":"Gain insight into science history and learn about the roots of modern biology."},{"id":7,"title":"Learning outcome","content":"Understand the difference between naturalists and scientists."},{"id":8,"title":"Learning outcome","content":"Understand the pros and cons of sampling methods."},{"id":9,"title":"Learning outcome","content":"Develop sound safety habits in a lab environment."},{"id":10,"title":"Learning outcome","content":"Understand common safety practices in a lab environment."},{"id":11,"title":"Learning outcome","content":"Understand how to find quality resources for research, proper citing, and data interpretation."},{"id":12,"title":"Connection","content":"Applying my data visualization skills to information relevant to where I live."},{"id":13,"title":"Connection","content":"Applying the concept of safety and exploration to be able to observe a solar ecipse."},{"id":14,"title":"Learning outcome","content":"Applying the concept of safety and exploration to be able to observe a solar ecipse."}],"envbio":[{"id":0,"title":"Learning outcome","content":"Understand facts about barnacles."},{"id":1,"title":"Learning outcome","content":"Understand the anatomy and purpose of a rose gall. Demonstrate scientific description skills."},{"id":2,"title":"Learning outcome","content":"Understand the anatomy and purpose of a rose gall. Demonstrate scientific description skills."},{"id":3,"title":"Learning outcome","content":"Understand the anatomy and purpose of a rose gall. Demonstrate scientific description skills."},{"id":4,"title":"Learning outcome","content":"Observe a real-life example of a change in nature."},{"id":5,"title":"Learning outcome","content":"Observe a real-life example of a change in nature."},{"id":6,"title":"Learning outcome","content":"Observe a natural pattern in nature."},{"id":7,"title":"Learning outcome","content":"Observe a natural pattern in nature."},{"id":8,"title":"Learning outcome","content":"Demonstrate an understanding of concepts of Biodiversity, Ecology, and Conservation Biology."},{"id":9,"title":"Learning outcome","content":"Demonstrate the ability to construct a field kit."},{"id":10,"title":"Learning outcome","content":"Develop sound safety habits while working in the field."},{"id":11,"title":"Learning outcome","content":"Demonstrate the ability to preserve a leaf sample."},{"id":12,"title":"Learning outcome","content":"Demonstrate the ability to preserve a leaf sample."},{"id":13,"title":"Learning outcome","content":"Demonstrate the ability to preserve a leaf sample."},{"id":14,"title":"Learning outcome","content":"Demonstrate the ability to propagate moss."},{"id":15,"title":"Connection","content":"Apply knowledge of patterns and long-term changes to make a real-life prediction."},{"id":16,"title":"Connection","content":"Apply knowledge of patterns and long-term changes to make a real-life prediction."},{"id":17,"title":"Connection","content":"Apply exploration to a desired real-life environment."},{"id":18,"title":"Connection","content":"Apply exploration to a desired real-life environment."},{"id":19,"title":"Connection","content":"A real-life example of environmental stewardship."}],"genbio":[{"id":0,"title":"Learning outcome","content":"Gain an understanding of the characteristics of all living organisms."},{"id":1,"title":"Learning outcome","content":"Gain an understanding of how living organisms are distributed."},{"id":2,"title":"Learning outcome","content":"Understand the concept of a food web and demonstrate this knowledge for pond microscopic producers and consumers."},{"id":3,"title":"Learning outcome","content":"Understand how arthropod crustaceans are classified."},{"id":4,"title":"Learning outcome","content":"Understand how barnacles feed."},{"id":5,"title":"Learning outcome","content":"Demonstrate general knowledge about bees."},{"id":6,"title":"Learning outcome","content":"Demonstrate general knowledge about the flower reproductive organs and the pollination process."},{"id":7,"title":"Learning outcome","content":"Demonstrate general knowledge about plant cell structure."},{"id":8,"title":"Learning outcome","content":"Demonstrate science history knowledge."},{"id":9,"title":"Learning outcome","content":"Demonstrate understanding of the classification system."},{"id":10,"title":"Learning outcome","content":"Demonstrate the ability to scan the environment."},{"id":11,"title":"Learning outcome","content":"Demonstrate the ability to scan the environment."},{"id":12,"title":"Learning outcome","content":"Demonstrate the ability to photograph living organisms in their natural habitat."},{"id":13,"title":"Learning outcome","content":"Demonstrate the ability to sample with a home-made quadrant."},{"id":14,"title":"Learning outcome","content":"Demonstrate the ability to sample with a home-made quadrant."},{"id":15,"title":"Connection","content":"Apply organism care knowledge to a real-world problem."},{"id":16,"title":"Connection","content":"Apply organism care knowledge to a real-world problem."},{"id":17,"title":"Connection","content":"Observe a natural clump distribution in a real environment."},{"id":18,"title":"Connection","content":"Connect a memory relevant to a biology experience."},{"id":19,"title":"Connection","content":"Connect a memory relevant to a biology experience."}]}]')[0]
  }

  setSkillsStart("10")
  setConnectStart("15")
  setLastSlide("19")

  const CONCEPTS_START = 0
  const SKILLS_START = pageBreaks.skills
  const CONNECT_START = pageBreaks.connect
  const LAST_SLIDE = pageBreaks.last

  function setSkillsStart(some_int) {
    pageBreaks.skills = Number(some_int)
  }
  function setConnectStart(some_int) {
    pageBreaks.connect = Number(some_int)
  }
  function setLastSlide(some_int) {
    pageBreaks.last = Number(some_int)
  }

  const swiper = new Swiper('.swiper', {
    on: {
      init: initCard
    },

    // Optional parameters
    direction: 'horizontal',
    loop: false,

    // If we need pagination
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },

    // Navigation arrows
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },

    // Enable keyboard controls
    keyboard: {
      enabled: true,
    },

    slidesPerView: 1,
    autoHeight: true,
  });

  document
    .querySelector(".concepts")
    .addEventListener('click', (e) => {
      e.preventDefault
      swiper.slideTo(CONCEPTS_START, 0)
    })

  document
  .querySelector(".skills")
  .addEventListener('click', (e) => {
    e.preventDefault
    swiper.slideTo(SKILLS_START, 0)
  })

  document
    .querySelector(".connections")
    .addEventListener('click', (e) => {
      e.preventDefault
      swiper.slideTo(CONNECT_START, 0)
  })

    // Update active button dynamically
    swiper.on('transitionEnd', updateActiveButton)

     // Change infocard dynamically
     swiper.on('transitionEnd', setCard)

    // Hide transition buttons
    swiper.on('slideChange', hideTransitionsButtons)
    swiper.on('slideChange', viewTransitionButtons)

   
    function updateActiveButton() {
      var index = swiper.realIndex
      if (index < SKILLS_START) {
        document.querySelector('.concepts').classList.add('active-btn')
        document.querySelector('.skills').classList.remove('active-btn')
        document.querySelector('.connections').classList.remove('active-btn')
      } else if (index >= SKILLS_START && index < CONNECT_START) {
        document.querySelector('.concepts').classList.remove('active-btn')
        document.querySelector('.skills').classList.add('active-btn')
        document.querySelector('.connections').classList.remove('active-btn')
      } else if (index >= CONNECT_START) {
        document.querySelector('.concepts').classList.remove('active-btn')
        document.querySelector('.skills').classList.remove('active-btn')
        document.querySelector('.connections').classList.add('active-btn')
      }
    }

    function hideTransitionsButtons() {
      let index = swiper.realIndex
      if (index === 0 || index === LAST_SLIDE) {
        return
      }
      document.querySelector('#prev-section').style.visibility = "hidden"
      document.querySelector('#next-section').style.visibility = "hidden"
    }

    function viewTransitionButtons() {
      let index = swiper.realIndex
      // View previous section button and hide next button
      if (index === 0) {
        document.querySelector('#prev-section').style.visibility = "visible"
        document.querySelector('#prev-section').classList.remove("hidden")
        document.querySelector('#next-section').classList.add("hidden")
        return
      }

      // View next section button and hide previous section button
      if (index === LAST_SLIDE) {
        document.querySelector('#next-section').style.visibility = "visible"
        document.querySelector('#next-section').classList.remove("hidden")
        document.querySelector('#prev-section').classList.add("hidden")
        return
      }
    }

    function initCard() {
      let cards = data.cards['genbio']
      document.querySelector(".card-header").innerHTML = cards[0].title
      document.querySelector(".card-content").innerHTML = cards[0].content
    }

    function clearCard() {
      document.querySelector(".card").style.visibility = "hidden"
    }

    function setCard() {
      let cards = data.cards['genbio']
      document.querySelector(".card-header").innerHTML = cards[swiper.realIndex].title
      document.querySelector(".card-content").innerHTML = cards[swiper.realIndex].content
    }

</script>
